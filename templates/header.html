<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">

<header class="main-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/headerlogo.png') }}" alt="Emomate Logo" class="img-fluid" style="max-width: 50px;">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" data-lang-key="home">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/emotion" data-lang-key="emotion">Emotion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/companion" data-lang-key="companion">Companion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about" data-lang-key="about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if current_user.is_authenticated %}
                        <a href="/settings" class="btn btn-outline-primary me-2" data-lang-key="settings">Settings</a>
                        <a href="/logout" class="btn btn-danger" data-lang-key="logout">Logout</a>
                    {% else %}
                        <a href="/login" class="btn btn-outline-primary me-2" data-lang-key="login">Login</a>
                        <a href="/signup" class="btn btn-success" data-lang-key="signup">Sign Up</a>
                    {% endif %}
                    <button id="theme-toggle" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
<script src="{{ url_for('static', filename='js/theme_toggle.js') }}"></script>
