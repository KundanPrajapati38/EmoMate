<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title data-lang-key="settingsPageTitle">Settings & Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  {% include 'header.html' %}
    

    <div class="container">
        <h1 class="mb-4" data-lang-key="settingsAndProfile">Settings & Profile</h1>

        <div class="card mb-4">
            <div class="card-header" data-lang-key="settings">Settings</div>
            <div class="card-body">


                <div class="mb-3">
                    <label for="languageSelect" class="form-label" data-lang-key="language">Language</label>
                    <select class="form-select" id="languageSelect">
                        <option value="en" data-lang-key="english" {{ 'selected' if current_language == 'en' }}>English</option>
                        <option value="hi" data-lang-key="hindi" {{ 'selected' if current_language == 'hi' }}>Hindi</option>
                    </select>
                    <button class="btn btn-primary mt-2" id="applyLanguageBtn" data-lang-key="applyLanguage">Apply Language</button>
                </div>
                
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header" data-lang-key="userProfile">User Profile</div>
            <div class="card-body">
                <div class="user-info text-center mb-4">
                    <img src="{{ url_for('static', filename='images/face_icon.png') }}" alt="Team Member 2" class="img-fluid mb-3 team-member-photo">
                            <h5>{{ current_user.username if current_user.is_authenticated else 'Guest' }}</h5>
                    <p class="text-muted">{{ current_user.email if current_user.is_authenticated else 'guest@example.com' }}</p>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label" data-lang-key="username">Username</label>
                    <input type="text" class="form-control" id="username" value="{{ current_user.username if current_user.is_authenticated else '' }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" data-lang-key="email">Email</label>
                    <input type="email" class="form-control" id="email" value="{{ current_user.email if current_user.is_authenticated else '' }}" readonly>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" data-lang-key="editProfile">Edit Profile</button>
                    <button class="btn btn-outline-danger" data-lang-key="logout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% include 'footer.html' %}
</body>
</html>
